<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        :root {
            --primary-color: #06B48B;
            --secondary-color: #ffffff;
            --accent-color: #ff4d4d;
            --text-color: #333333;
            --light-gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, rgba(6, 180, 139, 0.1) 0%, rgba(255, 255, 255, 0.3) 100%);
        }
        
        .container {
            width: 900px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #777;
        }
        
        .forms-container {
            display: flex;
            gap: 30px;
        }
        
        .form-column {
            flex: 1;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(6, 180, 139, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background-color: #059c7a;
        }
        
        .error-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .divider {
            position: relative;
            margin: 0 15px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background-color: #ddd;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .forms-container {
                flex-direction: column;
            }
            
            .divider::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Platform</h1>
            <p>Login to your account or sign up to get started</p>
        </div>
        
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-column">
                <h2 class="form-title">Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
            
            <div class="divider"></div>
            
            <!-- Signup Form -->
            <div class="form-column">
                <h2 class="form-title">Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                        <div class="error-message" id="signup-name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                        <div class="error-message" id="signup-email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                        <div class="error-message" id="signup-password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                        <div class="error-message" id="signup-confirm-error"></div>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Login Form Handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (email && password) {
                alert('Login successful!');
                // In a real app, you would authenticate here
            }
        });
        
        // Signup Form Handling with Redirection
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            let isValid = true;
            
            // Validation
            if (!name) {
                document.getElementById('signup-name-error').textContent = 'Name is required';
                document.getElementById('signup-name-error').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('signup-email-error').textContent = 'Email is required';
                document.getElementById('signup-email-error').style.display = 'block';
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('signup-email-error').textContent = 'Email is invalid';
                document.getElementById('signup-email-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('signup-password-error').textContent = 'Password is required';
                document.getElementById('signup-password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('signup-password-error').textContent = 'Password must be at least 8 characters';
                document.getElementById('signup-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('signup-confirm-error').textContent = 'Passwords do not match';
                document.getElementById('signup-confirm-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                alert('Account created successfully! Redirecting...');
                // Redirect to another page after successful signup
                window.location.href = 'http://127.0.0.1:5501/index.html'; // CHANGE THIS TO YOUR TARGET URL
            }
        });
    </script>
</body>
</html>
